<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코딩네컷</title>
    <style>
       @font-face {
        font-family: "LeeSeoyun";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2202-2@1.0/LeeSeoyun.woff")
          format("woff");
        font-weight: normal;
        font-style: normal;
    }

    body {
	    font-family: "LeeSeoyun";
	    margin: 0;
	    display: flex;
	    justify-content: center;
	    background-image: url("./background 복사본.png");
    }   

    .container {
	    width: 390px;
	    background-color: #ff9d73;
	    height: 100%;
    }

    .photos {
        margin-top: 30px;
    }

    .photo-frame {
        background-color: white;
        margin: 15px 20px;
        height: 300px;

        background-size: cover;
        position: relative;
    }


    .footer {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .f-title {
        font-size: 25px;
        font-weight: 900;
        color: white;
    }

    .f-date {
        font-size: 15px;
        font-weight: 500px;
        color: white;
    }

    #image1 {
        background-image: url("./image1.jpeg");
    }

    #image2 { 
        background-image: url("./image2.jpeg");
    }

    #image3 {
        background-image: url("./image3.jpeg");
    }

    #image4 {
        background-image: url("./image4.jpeg");
    }

    .photo-description {
        color: white;
        background-color: black;

        width: fit-content;
        padding: 0 20px;
        margin-bottom: 10px;

        border-radius: 5px;

        position: absolute;
        bottom: 0;
        transform: translate(-50%);
        left: 50%;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="photos">
            <div id="image1" class="photo-frame">
                <span id="desc1" class="photo-description">
                이병준 바보
                </span>
            </div>
            <div id="image2" class="photo-frame"> 
                <span id="desc2" class="photo-description">
                눈알 적출샷
                </span>
            </div>
            <div id="image3" class="photo-frame">
                <span id="desc3" class="photo-description">
                윙크윙크
                </span>
            </div>
            <div id="image4" class="photo-frame"> 
                <span id="desc3" class="photo-description">
                메롱
                </span>
            </div>
        </div>
        <div class="footer">
            <p class="f-title">Happy Date</p>
            <p class="f-date">2023.03.19</p>
        </div>
    </div>
</body>
</html>
